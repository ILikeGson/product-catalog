<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
                             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <h2> Update Product </h2>
    <form th:action="@{/product/update}" th:object="${product}" method="post">
        <input type="text" th:field="*{id}" readonly="readonly" class="form-control mb-4 col-4">
        <input type="text" th:field="*{name}" placeholder="Product name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{info}" placeholder="Product info" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-success col-2">Submit</button>
    </form>
</div>
</body>
</html>
