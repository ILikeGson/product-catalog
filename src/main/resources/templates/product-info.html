<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <div>
        <table border="1" class="table table-striped table-bordered table-hover table-responsive-sm ">
            <tr>
            <th>Product id</th>
            <th>Product name</th>
            <th>Product info</th>
            <th>Actions</th>
            </tr>
            <tr>
                <td th:text = "${product.id}">id</td>
                <td th:text = "${product.name}">name</td>
                <td th:text = "${product.info}">info</td>
                <td> <a th:href="@{/product/update/{id}(id=${product.id})}" class="btn btn-primary"> Update </a>
                 <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger"> Delete </a></td>
            </tr>
        </table>
    </div>
    <a th:href="@{/}" class="btn btn-success btn-primary">Main page</a>
</div>
</body>
</html>
